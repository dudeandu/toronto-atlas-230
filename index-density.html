<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toronto Star graphic template</title>
    <link rel="stylesheet" href="https://misc.thestar.com/interactivegraphic/assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="https://misc.thestar.com/interactivegraphic/libraries/interactive-graphic-cta/cta-style.css">

    <script src="https://misc.thestar.com/interactivegraphic/libraries/d3v4.min.js"></script>
    <script src="https://misc.thestar.com/interactivegraphic/libraries/topojson.v2.min.js"></script>


<style>

.graphic-wrapper {
  /* max-width: 660px; */
}

.graphic-wrapper .graphic-top,
  .graphic-wrapper .graphic-bottom {
    max-width: 690px;
    margin: 0 auto 0;
  }
  .graphic-wrapper .graphic-bottom {
    margin-top: 20px;
  }

.graphic-wrapper h2 {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
    font-size: 22px;
    font-weight: 600;
    text-transform: uppercase;
}

.interactive-graphic-cta {
    white-space: normal;
}

.map-container {
	width: 100%;
	position: relative;
  text-align: center;
  margin: 0 0 16px;
}

.map {
	width: 100%;
  display: inline-block;
}

#map-text {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
}

.background-map {
  width:  100%;
  display: block;
  margin-top: 1px;
  position: absolute;
  top: 0;
  opacity: 0.7;
  pointer-events: none;
}

.background-map.light-transparency{
  opacity: 0.4;
}


.mapheading {
  margin: 0;
  letter-spacing: 1px;
  font-size: 18px;
  line-height: 1em;
  padding: 5px 0 10px;
  font-family: Helvetica;
  color: #666;
}

.ward, .ward25 {
	stroke: #333;
	stroke-width: 0.3px; 
	/*fill-opacity: 0.8;*/
}

 .active-node {
      stroke: #F8F8F8;
      stroke-width: 2px;
    }

.scalevalue {
	font-size: 13px;
	color: #404040;
}


.scale {
  fill: url(#gradient);
}

#backbox {
  fill-opacity: 0;
}

.area-label {
	font-size: 12px;
	fill: #F8F8F8;
	font-family: Helvetica, Arial, sans-serif;
	text-anchor: middle;
  	pointer-events: none;
}

.area-label.roadLabel {
	font-size: 9px;
}

.area-label-background {
  	stroke: #333;
    stroke-width: 3px;
    stroke-opacity: 0.5;
    stroke-linejoin: round;
    stroke-linecap: round;
}

/* .dvplabel {
  transform: rotate(45deg);
} */

/*TOOLTIP*/

#tooltip {
    position: absolute;
    width: 120px;
    height: auto;
    padding: 10px;
    border-radius: 3px;
	  background-color: rgba(255,255,255,0.9);
    -webkit-box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.3);
    -moz-box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.3);
    z-index: 100;
    pointer-events: none;
    font-family: helvetica, Arial, sans-serif;
    text-align: left;
}

#tooltip.hidden {
    display: none;
}

#tooltip #closebutton {
  float: right;
  position: relative;
  height: 30px;
  width: 30px;
  margin: -5px -5px 0 0;
  cursor: pointer;
  display: none;
}

#tooltip #closebutton .icon {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%,-50%);
   color: #666;

}

#tooltip p {
    margin: 0;
    margin: 0;
    line-height: 1.2em;
    color: #404040;
    letter-spacing: 0.2px;
}

#tooltip .ttname {
	font-size: 14px;
}

#tooltip .ttvalue {
	font-size: 20px;
	padding-bottom: 0;
}

#tooltip .ttvaluelabel {
  font-size: 10px;
  padding-top: 4px;
  text-transform: uppercase;
}

/*END OF TOOLTIP*/

.legend-bottom {
  text-align: center;
   margin: 10px 0 0;
   font-family: Helvetica, Arial, sans-serif;
}

.graphic-legend {
  width: 280px;
  
  vertical-align: top;
  /*margin-bottom: 15px;*/
  display: none;
}

.active-legend {
  display: inline-block;
}


.legendheading {
  text-align: center;
  margin: 0 auto;
  padding-bottom: 5px;
  color: #444;
  font-size: 14px;
  line-height: 1.1em;
  max-width: 280px;
}

.legendbox-container-1 {
  width: 280px;
  margin: 0 auto;
}

.legendbox-container-2 {
  width: 280px;
  margin: 0 auto;
}

.legendbox {
  width: 35px;
  height: 12px;
  float: left;
}

#legendbox1 {
  background-color: #dde28c;
}

#legendbox2 {
  background-color: #cdc58b;
}

#legendbox3 {
  background-color: #bca889;
}

#legendbox4 {
  background-color: #ab8c86;
}

#legendbox5 {
  background-color: #997183;
}

#legendbox6 {
  background-color: #87567f;
}

#legendbox7 {
  background-color: #733a7b;
}

#legendbox8 {
  background-color: #5e1c76;
}





.legendnumber-container-1 {
  margin: 24px auto 0;
  padding-left: 17px;
}

.legendnumber {
  width: 35px;
  float: left;
  color: #555;
  font-size: 12px;
  line-height: 1em;
  margin: 0;
}

@media (max-width: 480px) {

  .graphic-legend {
    width: 256px;
  }

  .legendheading {
    max-width: 230px;
  }

  .legendbox-container-1 {
    width: 256px;
  }

  .legendbox {
    font-size: 11px;
    width: 27px;
  }

  .legendnumber {
    font-size: 11px;
    width: 27px;
  }

  #legendbox1,
  #legendnumber1 {
    margin-left: 18px;
  }

}
/*END OF LEGEND*/







@media (max-width: 526px) {


  .map-container {
  width: 100%;
  position: relative;
  text-align: center;
  margin: 0;
  }

  .map {
    width: 100%;
    display: block;
    padding-bottom: 15px;
  }




  #tooltip .ttname {
    font-size: 13px;
    padding-bottom: 4px;
  }

  #tooltip .ttvalue {
    font-size: 16px;
    padding-bottom: 0;
  }

  .area-label {
  	font-size: 9px;
  }

  .area-label-background {
    stroke-width: 2px;
}


	
}




</style>
</head>
<body>
  <div class="graphic-wrapper graphictoronto-density">
    

    <div class="graphic">

         <div class="map-container">

                <div class="map" id="map-density"></div>
           
                <img class="background-map light-transparency" src="./img/road-background_trimed.png">
                <img class="background-map" src="./img/road-background-highways.png">
                     
                     <div class="map" id="map-text"></div>

                <div id="tooltip" class="hidden">
                    <div id="value"></div>
                </div>

            </div>



            <div class="legend-bottom">
                <div class="graphic-legend active-legend" id="graphic-legend-1">
                    <p class="legendheading">Population per kmÂ²</p>
                    
                    <div class="legendbox-container-1 clearfix">
                        <div class="legendbox" id="legendbox1"></div>
                        <div class="legendbox" id="legendbox2"></div>
                        <div class="legendbox" id="legendbox3"></div>
                        <div class="legendbox" id="legendbox4"></div>
                        <div class="legendbox" id="legendbox5"></div>
                        <div class="legendbox" id="legendbox6"></div>
                        <div class="legendbox" id="legendbox7"></div>
                        <div class="legendbox" id="legendbox8"></div>
                    </div>
                    <div class="legendnumber-container-1 clearfix">
                        <p class="legendnumber" id="legendnumber1">>1K</p>
                        <p class="legendnumber" id="legendnumber2">2.5K</p>
                        <p class="legendnumber" id="legendnumber3">5.5K</p>
                        <p class="legendnumber" id="legendnumber4">7.5K</p>
                        <p class="legendnumber" id="legendnumber5">10K</p>
                        <p class="legendnumber" id="legendnumber6">15K</p>
                        <p class="legendnumber" id="legendnumber7">25K+</p>
                    </div>
                </div>
            </div>

  


    </div>


  </div>

<script src="./js/density.js"></script>

<script type="text/javascript">

 function resize(){
        var message = {'resize': 
                  {
                    'iframe':'toronto-density',
                    'height': document.getElementsByClassName('graphictoronto-density')[0].offsetHeight + 4
                  }
                };
       
        parent.postMessage(message, "*");
    };

    window.addEventListener('load', function() {
        resize();
    });

    window.addEventListener("resize", function(){
        resize();
    });


document.addEventListener("touchstart", function(){}, true);

</script>

</html>
